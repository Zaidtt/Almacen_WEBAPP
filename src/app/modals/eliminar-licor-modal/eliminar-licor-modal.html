<div class="wrapper">
  <div class="icon-close">
  </div>
  <div class="body-modal">
    <h1 class="title-modal">Eliminar Licor</h1>
    <img src="../../../assets/images/eliminar.png" alt="">
    <span class="descripcion">
      Estás a punto de eliminar el licor <strong>{{ licorNombre }}</strong>.
      Una vez que lo elimines no podrás deshacer esta acción.
    </span>
    <div class="buttons-modal">
      <button mat-button class="btn-eliminar" (click)="eliminarLicor()">
        Eliminar
      </button>
    </div>
  </div>
</div>
