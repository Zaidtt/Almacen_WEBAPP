<div class="admin-check p-3">
  <h4 class="mb-3">Solo los administradores pueden registrar</h4>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Contraseña Administrador</mat-label>
    <input matInput type="password" [(ngModel)]="adminPassword">
  </mat-form-field>

  <button mat-raised-button class="w-100 btn-dark mb-2" (click)="confirmar()">
    Confirmar
  </button>
  <button mat-stroked-button class="w-100 btn-outline-dark" (click)="cancelar()">
    Cancelar
  </button>

  <div *ngIf="error" class="text-danger mt-2">
    Contraseña incorrecta
  </div>
</div>
